<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank Batista Portfolio</title>
  </head>
  <body>
    <div class="navigation">
      <header class="navigation__nav">
        <a href="index.html" class="navigation__name">Frank Batista</a>
        <nav class="navigation__info">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#section-projects">My work</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">My skills</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Contact me</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="#"
              ><img
                class="social__img"
                src="./media/github_logo_blue.png"
                alt="github-logo-reverse"
            /></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#"
              ><img
                class="social__img"
                src="./media/linkedin_logo_blue.png"
                alt="linkedin-logo-black"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero">
      <div class="hero__main">
        <h1 class="primary-header hero__title">Full stack web developer</h1>
        <div class="hero__subtitle">
          <div class="hero__scroll-down-img">
            <span class="hero__arrow hero__arrow--p1"></span>
            <span class="hero__arrow hero__arrow--p2"></span>
            <span class="hero__arrow hero__arrow--p3"></span>
          </div>
        </div>
        <img
          class="hero__logo hero__logo--white_side"
          src="./media/wolf_logo.png"
          alt="wolf_logo"
        />
      </div>
      <div class="hero__secundary">
        <img class="hero__logo" src="./media/wolf_logo.png" alt="wolf_logo" />
      </div>
    </div>
    <section class="section-projects" id="section-projects">
      <h2 class="center-flex secundary-header">Projects</h2>
      <div class="card-container">
        <div class="card">
          <img
            class="card__img"
            src="./media/screenshot_project_applecatcher.png"
            alt="Projecto1"
          />
          <h3 class="card-container card__title center-flex primary-header">
            AppleCatcher
          </h3>
          <p class="card__description">Retro style video game</p>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="./media/screenshot_project_autoplanner.png"
            alt="Projecto2"
          />
          <h3 class="card-container card__title center-flex primary-header">
            AutoPlanner
          </h3>
          <p class="card__description">Organize weekly/monthly workout routines</p>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="./media/screenshot_project_treesitos.png"
            alt="Projecto3"
          />
          <h3 class="card-container card__title center-flex primary-header">
            Treesitos
          </h3>
          <p class="card__description">Post and track different locations where others have planted trees</p>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="https://res.cloudinary.com/duscflsvf/image/upload/v1631997490/Screen_Shot_2021-09-18_at_4.37.42_PM_gj7bbv.png"
            alt="Projecto4"
          />
          <h3 class="card__title center-flex primary-header">
            TheNotepad
          </h3>
          <p class="card__description">Minimalistic notepad</p>
        </div>
      </div>
    </section>
  </body>
</html>
